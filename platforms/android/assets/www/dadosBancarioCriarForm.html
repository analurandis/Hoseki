



<div class="pages" id="iddadosbancariocriarform">
    <div data-page="dadosBancarioFormCriar" class="page no-toolbar no-navbar">
        <div class="page-content">

            <div class="navbarpages unico">

                <div class="navbar_page_center">Dados Bancário</div>

            </div>

            <div id="pages_maincontent">

                <h2 class="page_subtitle">Criar Dados Bancários</h2>
                <div class="dadosBancarioForm">

                    <form id="formDadosBancarioCriar" method="post">

                        <div class="commentform">

                            <label for="carteira">Banco</label>
                            <select name="select-banco" id="select-banco"></select>

                            <label for="carteira">Tipo de Conta </label>
                            <select name="select-conta" id="select-conta"></select>

                            <label for="agencian">Número Agência</label>
                            <input id="agencian" name="agencian" type="number" value="" class="form_input required" />

                            <label for="agenciad">Dígito Agência</label>
                            <input id="agenciad" name="agenciad" type="number" value="" class="form_input required"  size="1" />

                            <label for="contan">Número Conta</label>
                            <input id="contan" name="contan" type="number" value="" class="form_input required" />

                            <label for="contad">Dígito Conta</label>
                            <input id="contad" name="contad" type="number" value="" class="form_input required" size="1"/>

                            <div class="row">
                                <div class="col-50">
                                    <button type="submit" name="submit" class="button button-big button_ok" value="salvar"><i class="fa-icon fa fa-floppy-o  icon-sa "></i>Salvar</button>
                                </div>
                                <div class="col-50">
                                    <a href="dados.html" id="" class="button button_voltar button-big"><i class="fa fa-undo icon-pg "></i>  Voltar</a>
                                </div>
                            </div>

                        </div>
                    </form>

                </div>


            </div>
        </div>


    </div>
</div>
